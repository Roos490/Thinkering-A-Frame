<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<title></title>
	 <meta name="viewport" content="width=device-width">
	 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-item id="tree-obj" src="tree-obj/tree.obj"> </a-asset-item>
			<a-asset-item id="tree-mtl" src="tree-obj/tree.mtl"> </a-asset-item>

			<a-asset-item id="dog-obj" src="dog-obj/dog.obj"> </a-asset-item>
			<a-asset-item id="dog-mtl" src="dog-obj/dog.mtl"> </a-asset-item>

			<a-asset-item id="radio-obj" src="radio-obj/radio.obj"> </a-asset-item>
			<a-asset-item id="radio-mtl" src="radio-obj/radio.mtl"> </a-asset-item>

			 <a-asset-item id="swamp" src="swamp_location/scene.gltf"></a-asset-item>

			  <a-asset-item id="ocean" src="oceanfloor/scene.gltf"></a-asset-item>
		</a-assets>

		<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" height="5"></a-entity>
		<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" height="5"position="3 0 0"></a-entity>

		<a-entity obj-model="obj: #dog-obj; mtl: #dog-mtl" position="-3 0 0"
		animation="easing: easeInOut;
                  property: rotation; 
                   dur: 20;  
                   loop: true"
		></a-entity>
		<a-entity gltf-model="#swamp" scale="0.5 0.5 0.5"></a-entity>
		<a-entity gltf-model="#ocean"></a-entity>

		<a-entity obj-model="obj: #radio-obj; mtl: #radio-mtl" position="-6 0 0"></a-entity>
<!-- 
		<a-plane  src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane> -->

		<a-entity environment="preset: japan; dressingAmount: 10"></a-entity>
	</a-scene>


</body>
</html>
