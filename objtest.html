<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<title></title>
	 <meta name="viewport" content="width=device-width">
	 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-item id="tree-obj" src="tree-obj/tree.obj"> </a-asset-item>
			<a-asset-item id="tree-mtl" src="tree-obj/tree.mtl"> </a-asset-item>
		</a-assets>

		<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
		<a-entity obj-model2="obj: #tree-obj; mtl: #tree-mtl" position="3 0 0"></a-entity>

		<a-plane  src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10" color="green"></a-plane>

		<a-entity environment="preset: starry; dressingAmount: 500"></a-entity>
	</a-scene>


</body>
</html>
