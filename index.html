<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	<title></title>
	 <meta name="viewport" content="width=device-width">
	 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	 <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<!--  <script src="scripts/main.js" defer></script>
    <link href="styles/main.css" rel="stylesheet" /> -->
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="texture" src="
			https://i.imgur.com/mYmmbrp.jpg">
			<img id="skyTexture"
     		 src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
			 <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
			 <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
     		 preload></audio>
  		</a-assets>
		</a-assets>

		<a-box src="#texture" position="0 2 -5"
		rotation="0 45 45" scale="2 2 2"
		animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
		> </a-box>
		 <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
    	position="-3 1 -4"></a-sound>

		<a-plane  src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

		

		<!-- Out of the box environment! -->
  
  		<a-sky src="#skyTexture"></a-sky>

  		<a-light type="ambient" color="#445451"></a-light>
  		<a-light type="point" intensity="2" position="2 4 4">
  		</a-light>
  		 <a-camera>
    		<a-cursor></a-cursor>
  		</a-camera>
	</a-scene>
	<a href="ojtest.html"></a>

</body>
</html>
