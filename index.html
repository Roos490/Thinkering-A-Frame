<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	<title></title>
	 <meta name="viewport" content="width=device-width">
	 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	 <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<!--  <script src="scripts/main.js" defer></script>
    <link href="styles/main.css" rel="stylesheet" /> -->
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="texture" src="_img/Texture.jpg">
			<img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
			 <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
		</a-assets>

		<a-box src="#texture" position="0 2 -5"
		rotation="0 45 45" scale="2 2 2"> </a-box>

		<a-plane  src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

		<!-- Out of the box environment! -->
  
  		<a-sky src="sky"></a-sky>
	</a-scene>

</body>
</html>
